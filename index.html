<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm" action="process.php" method="POST" enctype="multipart/form-data">
            <!-- Nama -->
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Nomor Telepon -->
            <label for="nim">NIM:</label>
            <input type="tel" id="nim" name="nim" required>

            <!-- Kata Sandi -->
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required>

            <!-- File Upload -->
            <label for="uploadFile">Unggah File (pdf):</label>
            <input type="file" id="uploadFile" name="uploadFile" accept=".pdf" required>

            <!-- Submit -->
            <button type="submit">Daftar</button>
        </form>
    </div>
    <script src="proces.js"></script>
</body>
</html>
